<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CarRental</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">
  <!-- Favicon -->
  <!-- <link href="/img/favicon.ico" rel="icon"> -->

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <h3>Aktualizuj dane Samochodu</h3>
  <hr/>

  <form action="/NewCarForm" th:object="${car}" method="POST" enctype="multipart/form-data">
    <text >Numer Rejestracyjny</text>
    <input type="text" th:field="*{registrationNumber}" class="form-control col-4 mb-4" placeholder="Enter Name" />
    <text>Model</text>
    <input type="text" th:field="*{model}" class="form-control col-4 mb-4" placeholder="Enter email" />
    <text>Stawka dobowa</text>
    <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Przebieg</text>
    <input type="text" th:field="*{mileage}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Identyfikator oddziału</text>
    <input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Paliwo</text>
    <input type="text" th:field="*{paliwo}" class="form-control col-4 mb-4" placeholder="Enter email" />
    <text>Pojemność silnika</text>
    <input type="text" th:field="*{pojSilnika}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Liczba miejsc</text>
    <input type="text" th:field="*{lMiejsc}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Skrzynia Biegów</text>
    <input type="text" th:field="*{skrzBieg}" class="form-control col-4 mb-4" placeholder="Enter department" />
    <text>Zdjęcie</text>
    <input type="file" name="zdjecie" class="form-control col-4 mb-4" accept="image/png, image/jpeg"/>

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />

  </form>
  <hr/>
  <a th:href="@{/admin}">Powrót do listy</a>
</div>

</body>
</html>
