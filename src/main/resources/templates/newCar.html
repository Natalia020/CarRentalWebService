<body>
<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
  <div class="position-relative px-lg-5" style="z-index: 9;">
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
      <a href="/admin" class="navbar-brand">
        <h1 class="text-uppercase text-primary mb-1">Car Rental</h1>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
        <div class="navbar-nav ml-auto py-0">
          <a href="/admin" class="nav-item nav-link active">Samochody</a>
          <a href="/newCar" class="nav-item nav-link active">Dodaj nowy samochód</a>
          <a href="/rents" class="nav-item nav-link">Wypożyczenia</a>

        </div>

      </div>
    </nav>
  </div>
</div>

<!--Add Car Form-->
<div class="container">
  <h3>Dodaj Samochód</h3>
  <hr/>
  <form action="/NewCarForm" th:object="${car}" method="post" enctype="multipart/form-data">
    <text >Numer VIN</text>
    <input type="text" name="id" class="form-control col-4 mb-4" />
    <text >Numer Rejestracyjny</text>
    <input type="text" name="registrationNumber" class="form-control col-4 mb-4"/>
    <text>Model</text>
    <input type="text" name="model" class="form-control col-4 mb-4"/>
    <text>Stawka dobowa</text>
    <input type="text" name="price" class="form-control col-4 mb-4"/>
    <text>Przebieg</text>
    <input type="text" name="mileage" class="form-control col-4 mb-4"/>
    <text>Identyfikator oddziału</text>
    <input type="text" name="city" class="form-control col-4 mb-4" />
    <text>Paliwo</text>
    <input type="text" name="paliwo" class="form-control col-4 mb-4" />
    <text>Pojemność silnika</text>
    <input type="text" name="pojSilnika" class="form-control col-4 mb-4" />
    <text>Liczba miejsc</text>
    <input type="text" name="lMiejsc" class="form-control col-4 mb-4" />
    <text>Skrzynia Biegów</text>
    <input type="text" name="skrzBieg" class="form-control col-4 mb-4" />
    <text>Zdjęcie</text>
    <input type="file" name="zdjecie" class="form-control col-4 mb-4" accept="image/png, image/jpeg"/>
    <button type="submit" class="btn btn-primary col-2">Zatwierdź</button>
  </form>
  <hr/>
  <a th:href="@{/admin}">Powrót do listy</a>
</div>


</body>
</html>
