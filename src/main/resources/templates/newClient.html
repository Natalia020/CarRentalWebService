<!-- Navbar Start -->

      <a href="/admin" class="navbar-brand">
        <h1 class="text-uppercase text-primary mb-1">Car Rental</h1>

      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

<!--Add Car Form-->
<div class="container">

  <h3>Dodaj Użytkownika</h3>
  <hr/>

  <form action="/NewClientForm" th:object="${client}" method="post">
    <text >ID Użytkownika</text>
    <input type="text" name="id" class="form-control col-4 mb-4" />
    <text >Email</text>
    <input type="text" name="Email" class="form-control col-4 mb-4"/>
    <text >Numer telefonu</text>
    <input type="text" name="PhoneNo" class="form-control col-4 mb-4"/>
    <text >Pesel</text>
    <input type="text" name="Pesel" class="form-control col-4 mb-4"/>
    <text >Numer paszportu</text>
    <input type="text" name="PassportNo" class="form-control col-4 mb-4"/>
    <text>Hasło</text>
    <input type="text" name="Password" class="form-control col-4 mb-4"/>
    <text>Imie</text>
    <input type="text" name="Name" class="form-control col-4 mb-4"/>
    <text>Nazwisko</text>
    <input type="text" name="LastName" class="form-control col-4 mb-4"/>
    <text>Status</text>
    <input type="text" name="enabled" class="form-control col-4 mb-4" />
    <text>Rola</text>
    <input type="text" name="role" class="form-control col-4 mb-4" />

    <button type="submit" class="btn btn-primary col-2">Zatwierdź</button>

  </form>
  <hr/>
  <a th:href="@{/clients}">Powrót do listy</a>
</div>


</body>
</html>
